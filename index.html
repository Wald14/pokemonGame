<head>
  <!-- Google Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Press Start 2P", system-ui;
      /* font-weight: 400;
      font-style: normal; */
    }

    body {
      background-color: black;
    }

    h2 {
      margin: 0px,
    }

    button {
      border: 0;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">
  <!-- Battle Flash -->
  <div id="overlappingDiv" style="
    background-color: black; 
    position: absolute; 
    top: 0; 
    right: 0; 
    bottom: 0; 
    left: 0; 
    opacity: 0; 
    pointer-events: none;
    z-index: 10
    ">
  </div>


  <!-- MAIN CANVAS -->
  <canvas></canvas>

  <!-- USRE INTERFACE -->
  <div id="userInterface">
    <!-- Opponent Monster Information Box -->
    <div style="
    background-color: white; 
    width: 250px; 
    position: absolute;
    top: 31px;
    left: 31px;
    border: 4px solid black;
    padding: 12px;
    ">
      <!-- Name -->
      <h2 style="
      font-size: 16px; 
      margin: 0px
      ">Draggle</h2>
      <!-- Health Bar -->
      <div style="position: relative">
        <div style="
        height: 5px; 
        background-color: #ccc;
        margin-top: 10px;
        "></div>
        <div id="enemyHealthBar" style="
          height: 5px; 
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          "></div>
      </div>
    </div>

    <!-- Player Monster Information Box -->
    <div style="
    background-color: white; 
    width: 250px; 
    position: absolute;
    bottom: 175px;
    right: 31px;
    border: 4px solid black;
    padding: 12px;
    ">
      <!-- Name -->
      <h2 style="
      font-size: 16px; 
      margin: 0px
      ">Emby</h2>
      <!-- Health Bar -->
      <div style="position: relative">
        <div style="
        height: 5px; 
        background-color: #ccc;
        margin-top: 10px;
        "></div>
        <div id="playerHealthBar" style="
          height: 5px; 
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          "></div>
      </div>
    </div>


    <!-- Dialouge and Attack Bar -->
    <div style="
    background-color: white;
    height: 140px; 
    position: absolute;
    right: 0; 
    bottom: 0; 
    left: 0;
    border-top: 4px solid black;
    display: flex;
    ">
      <!-- Dialouge Box -->
      <div id="dialougeBox" style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 24px;
          display: none;
          cursor: pointer;
          "></div>
      <!-- Attacks -->
      <div id="attacksBox" style="
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        ">
      </div>
      <!-- Attack Type -->
      <div style="
      width: 33.33%;
      display: flex; 
      align-items: center;
      justify-content: center;
      border-left: 4px solid black;
      ">
        <h2 id="attackType" style="font-size: 16px;">Attack Type</h2>
      </div>
    </div>
  </div>
</div>
